// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
    repositories {
        maven {
            url 'file://C:/Users/noura/.gradle/caches/modules-2/files-2.1/'
        }
        mavenCentral()
    }
}
task runAppEngine(dependsOn: ":JokerBackend:appengineRun"){
    evaluationDependsOn(":JokerBackend")
    project(":JokerBackend").appengine.daemon = true

    doLast{
        println "the server is started!"
    }
}

task runAppTests{
    dependsOn ":app:connectedAndroidTest"
    mustRunAfter "runAppEngine"
}

task stopAppEngine {
    dependsOn ":JokerBackend:appengineStop"
    mustRunAfter "runAppTests"
    doLast{
        println "the server is stopped!"
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
